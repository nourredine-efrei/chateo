<!doctype>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Chatte de tes derniers Ã©pisodes avec le monde entier!</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <link rel="stylesheet" href="css/style.css" />
		
        <!-- Load Vue followed by Vue Router -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/http-vue-loader/src/httpVueLoader.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div id="app">
          <header>
         
            <nav class="navbar navbar-expand-sm bg-dark navbar-purple">
              <a class="navbar-brand" href="#"> Chateo </a>
              <ul class="navbar-nav">

              <router-link to='/'> Accueil </router-link>
            
            

              <div v-if="isConnected" style="color:rebeccapurple">
                Bonjour {{ user.email }} !
                <div>Score : {{user.score}}</div>
              </div>
              <div v-else>
                <router-link to='/register'> Register </router-link>
                <router-link to='/login'> Login </router-link>
              
               
              </div>
            </ul>
            </nav>
          </header>
          <main>
            <router-view
              :user="user"
              :is-connected="isConnected"
              :articles="articles"
             
           
              @login="login"
              @add-article="addArticle"
              @delete-article="deleteArticle"
              @update-article="updateArticle"
            ></router-view>
          </main>
        </div>
        <script src="/vue-application.js"></script>
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
        integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
        crossorigin="anonymous"
      ></script>
      <script src="/socket.io/socket.io.js"></script>
      <script src="/main.js"></script>
    </body>
</html>
